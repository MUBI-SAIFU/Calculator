<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./calc.css">
   
</head>
<body class="bg-dark">
    
        <div class="row">

            <div class="col-ls-4 col-md-3 col-sm-12"></div>

            <div class="col-ls-4 col-md-3  col-sm-12 mt-5 ">

                <p class=" fs-2 text-white ms-5 ps-4 mt-0">CALCULATOR</p>

                <input type="text" placeholder="Result" class=" ps-4" id="result">
                <button class="bg-danger clear" onclick="clearBox()">C</button><br>

                <button class="r1" onclick="displayValue('1')">1</button>
                <button class="r1" onclick="displayValue('2')">2</button>
                <button class="r1" onclick="displayValue('3')">3</button>
                <button class="r1" onclick="displayValue('+')">+</button>
                

               <button class="r1" onclick="displayValue('4')">4</button>
               <button class="r1" onclick="displayValue('5')">5</button>
               <button class="r1" onclick="displayValue('6')">6</button>
               <button class="r1" onclick="displayValue('-')">-</button>

               <button class="r1" onclick="displayValue('7')">7</button>
               <button class="r1" onclick="displayValue('8')">8</button>
               <button class="r1" onclick="displayValue('9')">9</button>
               <button class="r1" onclick="displayValue('*')">*</button>

               <button class="r1" onclick="displayValue('/')">/</button>
               <button class="r1" onclick="displayValue('0')">0</button>
               <button class="r1" onclick="displayValue('.')">.</button>
               <button class="r1" onclick="evaluateExpression()">=</button>

               <input type="button"  class="r2" value="<" onclick="backSpace()">






            </div>
            <div class="col-ls-4 col-md-3 col-sm-12"></div>
            
        </div>

</body>

<script src="./calc.js"></script>
</html>
